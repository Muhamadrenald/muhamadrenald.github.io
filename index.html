<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="temperature-form">
        <h1>Kalkulator Suhu</h1>
        <form id="temperature-form">
            <label for="temperature">Masukkan suhu:</label>
            <input type="number" id="temperature" name="temperature" placeholder="Masukkan suhu">
            <select id="unit" name="unit">
                <option value="celcius">Celcius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <button type="submit">Konversi</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
